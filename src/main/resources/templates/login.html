<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1255"></meta>
<title>Login Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{css/test.css}" />

</head>
<body>
	<ul class="nav nav-tabs">
		<li role="presentation" class="active"><a href="#">My App</a></li>
		<li role="presentation"><a href="/login">Login</a></li>
		<li role="presentation"><a href="/signUp">SignUp</a></li>
	</ul>
	<div class="container">
		<h1>This is a login page</h1>
		<div>
			<p th:if="${loginError}" class="error">Wrong user or password</p>
			<form th:action="@{/login}" method="post">
				<label for="username">Username :</label> <input type="text"
					id="username" name="username" autofocus="autofocus" /> <br /> <label
					for="password">Password :</label> <input type="password"
					id="password" name="password" /> <br /> <input type="submit"
					value="Log in" />
			</form>
		</div>
		<br/><br/><br/>
		<div class="col-sm-12">
			<form action="/signin/facebook" method="POST">
				<input type="hidden" name="scope" value="public_profile" /> <input
					type="submit" value="Login using Facebook" class="btn btn-primary" />
			</form>
		</div>
		<br/>
		<div class="col-sm-12">
			<form action="/signin/facebook" method="POST">
				<input type="hidden" name="scope" value="public_profile" /> <input
					type="submit" value="Login using Google" class="btn btn-danger" />
				
			</form>
		</div>
	</div>

	
</body>
</html>
