<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/fregments/navBar :: head">
	<meta charset="windows-1255"></meta>
	<title id="pageTitle">Products</title>
</head>
<body th:object="${product}">
	<div th:replace="/fregments/navBar :: userNav">...</div>
	<header class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h1 th:text="${product.country}">Country</h1>
				<p class="lead" th:text="${product.title}">Title</p>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">

			<div class="col-xs-12 col-md-4 col-md-offset-1">
				<p th:text="${product.description}">
					Description
				</p>
			</div>

			<div class="col-xs-12 col-md-6">
				<figure class="text-center">
					<img src="http://placehold.it/400x300" th:src="'../'+${product.imgUrl}" alt="The Amazing Product"
						class="img-thumbnail" />
				</figure>
			</div>

		</div>

		<hr />

		<div class="row">
			<a href="#" th:href="@{'/cart/'+${product.dealNum}}" class="btn btn-info">Add to cart</a> 
			<a href="#" th:href="@{${product.dealNum}+'/remove'}" class="btn btn-danger" sec:authorize="hasAuthority('ROLE_ADMIN')"><span class="glyphicon glyphicon-remove"></span>Remove</a>
			<a href="#" th:href="@{'../products'}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a>
		</div>

	</div>
	<div  th:replace="/fregments/navBar :: bootstrapScripts"></div>
</body>
</html>
