<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/fregments/navBar :: head">
	<meta charset="windows-1255"></meta>
	<title id="pageTitle">My Profile</title>
</head>
<body>
	<div th:replace="/fregments/navBar :: userNav">...</div>
		<div class="container">
			<!-- th:text ="${#authentication.getPrincipal().getUser().getFirstName()}" -->
			<h1>Profile Page</h1>
			<p th:if="${loginError}" class="error">Wrong user or password</p>
			<div th:switch="${user.provider}"> 
			<div class="col-md-6 row" th:case="'local'">
				<form th:object="${user}" th:action="@{/myProfile}" method="post">	
					<div class="form-group">
						<label>Username</label> 
						<input type="text" th:value="#{username}" th:field="*{username}" id="username" name="username" placeholder="Enter User name here" class="form-control" readonly="readonly"/>
					</div>
					<div class="form-group">
						<label>Phone Number</label> 
						<input type="text" th:value="#{phone}" th:field="*{phone}" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Email Address</label> 
						<input type="text" th:value="#{email}" th:field="*{email}" id="email" name="email" placeholder="Enter Email Address here" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Password</label> 
						<input type="password" th:value="#{password}" th:field="*{password}" id="password" name="password" placeholder="Enter Password here" class="form-control"/>
					</div>
					<button type="submit" class="btn btn-md btn-info">Update</button>	
				</form>
			</div>
			<div class="col-md-6 row" th:case="*">
				<p> You are logged in with social user </p>
			</div>
		</div>
		
		
		
	</div>
	<div  th:replace="/fregments/navBar :: bootstrapScripts"></div>
</body>
</html>
