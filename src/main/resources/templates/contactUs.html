<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/fregments/navBar :: head">
	<meta charset="windows-1255"></meta>
	<title id="pageTitle">Contact Us Page</title>
</head>
<body>
	<div th:replace="/fregments/navBar :: userNav">...</div>
		<div class="container">
			<h1>Contact Us</h1> 
			<div class="col-md-6 row">
				<form th:object="${user}" th:action="@{/openTicket}" method="post">	
					<p th:text="${resMsg}" style="color:green">This is users massage</p>
					<div class="form-group">
						<label>Username</label> 
						<input type="text" th:value="${ticket.username}" id="username" name="username" placeholder="Enter User name here" class="form-control" readonly="readonly"/>
					</div>
					<div class="form-group">
						<label>Phone Number</label> 
						<input type="text" th:value="#{phone}" th:field="*{phone}" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" readonly="readonly"/>
					</div>
					<div class="form-group">
						<label>Email Address</label> 
						<input type="text" th:value="#{email}" th:field="*{email}" id="email" name="email" placeholder="Enter Email Address here" class="form-control" readonly="readonly"/>
					</div>
					<div class="form-group">
						<label>Subject</label> 
						<input th:value="${ticket.subject}" type="text" id="subject" name="subject" placeholder="Enter subject here" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Massage</label> 
						<textarea th:value="${ticket.massage}" id="massage" name="massage" class="form-control"  rows="10" cols="50" placeholder="Enter massage here"></textarea>
					</div>
					<button type="submit" class="btn btn-md btn-success">Send</button>	
				</form>
			</div>
			
		</div>
	<div  th:replace="/fregments/navBar :: bootstrapScripts"></div>
</body>
</html>
