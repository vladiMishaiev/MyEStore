<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/fregments/navBar :: head">
	<meta charset="windows-1255"></meta>
	<title id="pageTitle">Cart</title>
</head>
<body th:object="${product}">
	<div th:replace="/fregments/navBar :: userNav">...</div>
	<div class="container">
		<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${cart.products}">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" th:src="${product.product.imgUrl}" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin" th:text="${product.product.country}">Country</h4>
										<p th:text="${product.product.title}">Dest</p>
									</div>
								</div>
							</td>
							<td data-th="Price" th:text="${product.product.price}">Price per Product</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value="1" th:value="${product.quantity}"/>
							</td>
							<td data-th="Subtotal" class="text-center" th:text="${product.sum}">Quantity sum</td>
							<td class="actions" data-th="">
								<!--  <a href="#" th:href="@{'cart/'+${product.product.dealNum}+'?quantity=3'}" class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></a>-->
								<a href="#" th:href="@{'cart/'+${product.product.dealNum}+'/inc'}" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-plus"></i></a>
								<a href="#" th:href="@{'cart/'+${product.product.dealNum}+'/dec'}" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-minus"></i></a>
								<a href="#" th:href="@{'cart/'+${product.product.dealNum}+'/remove'}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i></a>								
							</td>
						</tr>
						
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center" th:text="${cart.totalSum}"><strong>Total 1.99</strong></td>
						</tr>
						<tr>
							<td><a href="#" th:href="@{'../products'}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center" th:text="${cart.totalSum}"><strong>Total $1.99</strong></td>
							<td><a href="#" th:href="@{'/cart/checkout'}" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
	</div>
	<div  th:replace="/fregments/navBar :: bootstrapScripts"></div>
</body>
</html>
