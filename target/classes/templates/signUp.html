<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1255"></meta>
<title>Login Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{css/mainStyle.css}" />


</head>
<body>
	<ul class="nav nav-tabs">
		<li role="presentation" class="active"><a href="#">My App</a></li>
		<li role="presentation"><a href="/login">Login</a></li>
		<li role="presentation"><a href="/signUp">SignUp</a></li>
	</ul>
	<div class="container">
		<h1>This is a sign Up page</h1>
		<p th:if="${loginError}" class="error">Wrong user or password</p>
		<form th:object="${user}" th:action="@{/signUp}" method="post">
			<label for="username">Username :</label> 
			<input type="text" th:value="#{username}" th:field="*{username}" id="username" name="username" autofocus="autofocus" /> 
			<br /> 
			<label for="password">Password :</label> 
			<input type="password" th:value="#{password}" th:field="*{password}" id="password" name="password" /> 
			<br />
			<label for="email">eMail :</label> 
			<input type="text" th:value="#{email}" th:field="*{email}" id="email" name="email" /> 
			<br /> 
			<label for="phone">Phone :</label> 
			<input type="text" th:value="#{phone}" th:field="*{phone}" id="phone" name="phone" /> 
			<br />  
			<input type="submit" value="Sign up" />
		</form>


	</div>
</body>
</html>
